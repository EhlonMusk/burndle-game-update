<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BURNdle Treasury Dashboard</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: #1a1a2e;
            color: #eee;
            margin: 0;
            padding: 20px;
            line-height: 1.6;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 10px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: #16213e;
            padding: 20px;
            border-radius: 10px;
            border: 1px solid #0f3460;
        }

        .stat-label {
            font-size: 14px;
            color: #888;
            margin-bottom: 5px;
        }

        .stat-value {
            font-size: 24px;
            font-weight: bold;
            color: #fff;
        }

        .transactions {
            background: #16213e;
            padding: 20px;
            border-radius: 10px;
            border: 1px solid #0f3460;
        }

        .transaction {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            margin: 10px 0;
            background: #0f3460;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }

        .transaction.burn {
            border-left-color: #ff6b6b;
        }

        .transaction.return {
            border-left-color: #4ecdc4;
        }

        .transaction.failed {
            border-left-color: #ffa726;
            opacity: 0.7;
        }

        .tx-type {
            font-weight: bold;
            text-transform: uppercase;
            font-size: 12px;
        }

        .tx-burn { color: #ff6b6b; }
        .tx-return { color: #4ecdc4; }
        .tx-failed { color: #ffa726; }

        .tx-details {
            flex-grow: 1;
            margin-left: 15px;
        }

        .tx-amount {
            font-weight: bold;
            font-size: 16px;
        }

        .tx-time {
            font-size: 12px;
            color: #888;
        }

        .explorer-link {
            color: #667eea;
            text-decoration: none;
            font-size: 12px;
        }

        .explorer-link:hover {
            text-decoration: underline;
        }

        .loading {
            text-align: center;
            color: #888;
            padding: 20px;
        }

        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
            gap: 10px;
        }

        .pagination-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }

        .pagination-btn:hover:not(:disabled) {
            background: #5a6fd8;
        }

        .pagination-btn:disabled {
            background: #444;
            color: #888;
            cursor: not-allowed;
        }

        .pagination-info {
            color: #888;
            font-size: 14px;
        }

        .treasury-address {
            font-family: monospace;
            font-size: 12px;
            background: #0f3460;
            padding: 5px 8px;
            border-radius: 4px;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üè¶ BURNdle Treasury Dashboard</h1>
        <p>Automated token burns and returns with full transparency</p>
    </div>

    <div class="stats-grid">
        <div class="stat-card">
            <div class="stat-label">Treasury Address</div>
            <div class="stat-value" id="treasury-address">Loading...</div>
        </div>
        <div class="stat-card">
            <div class="stat-label">Total Transactions</div>
            <div class="stat-value" id="total-transactions">-</div>
        </div>
        <div class="stat-card">
            <div class="stat-label">Total Burned</div>
            <div class="stat-value" id="total-burned">- BURN</div>
        </div>
        <div class="stat-card">
            <div class="stat-label">Total Returned</div>
            <div class="stat-value" id="total-returned">- BURN</div>
        </div>
    </div>

    <div class="transactions">
        <h2>Recent Transactions</h2>
        <div id="transactions-list" class="loading">
            Loading transactions...
        </div>
        <div class="pagination">
            <button class="pagination-btn" id="prev-btn" onclick="changePage(-1)" disabled>‚Üê Previous</button>
            <span class="pagination-info" id="page-info">Page 1</span>
            <button class="pagination-btn" id="next-btn" onclick="changePage(1)" disabled>Next ‚Üí</button>
        </div>
    </div>

    <script>
        let allTransactions = [];
        let currentPage = 1;
        const itemsPerPage = 10;

        async function loadDashboard() {
            try {
                // Load treasury stats
                const statsResponse = await fetch('/api/treasury/stats');
                const statsData = await statsResponse.json();

                if (statsData.success) {
                    const stats = statsData.data;

                    // Update treasury address with link
                    document.getElementById('treasury-address').innerHTML =
                        `<span class="treasury-address">${stats.treasuryAddress?.slice(0, 8)}...${stats.treasuryAddress?.slice(-8)}</span>` +
                        `<br><a href="https://explorer.solana.com/address/${stats.treasuryAddress}?cluster=devnet" target="_blank" class="explorer-link">View on Solana Explorer</a>`;

                    document.getElementById('total-transactions').textContent = stats.totalTransactions || 0;
                    document.getElementById('total-burned').textContent = `${(stats.totalBurned || 0).toLocaleString()} BURN`;
                    document.getElementById('total-returned').textContent = `${(stats.totalReturned || 0).toLocaleString()} BURN`;
                }

                // Load all transactions
                const txResponse = await fetch('/api/treasury/transactions?limit=1000');
                const txData = await txResponse.json();

                if (txData.success) {
                    allTransactions = txData.data || [];
                    displayCurrentPage();
                }
            } catch (error) {
                console.error('Error loading dashboard:', error);
                document.getElementById('transactions-list').innerHTML =
                    '<div style="color: #ff6b6b;">Error loading dashboard data. Make sure the backend is running.</div>';
            }
        }

        function displayCurrentPage() {
            const startIndex = (currentPage - 1) * itemsPerPage;
            const endIndex = startIndex + itemsPerPage;
            const pageTransactions = allTransactions.slice(startIndex, endIndex);

            displayTransactions(pageTransactions);
            updatePaginationControls();
        }

        function changePage(direction) {
            const totalPages = Math.ceil(allTransactions.length / itemsPerPage);
            const newPage = currentPage + direction;

            if (newPage >= 1 && newPage <= totalPages) {
                currentPage = newPage;
                displayCurrentPage();
            }
        }

        function updatePaginationControls() {
            const totalPages = Math.ceil(allTransactions.length / itemsPerPage);
            const prevBtn = document.getElementById('prev-btn');
            const nextBtn = document.getElementById('next-btn');
            const pageInfo = document.getElementById('page-info');

            prevBtn.disabled = currentPage === 1;
            nextBtn.disabled = currentPage === totalPages || totalPages === 0;

            if (totalPages > 0) {
                pageInfo.textContent = `Page ${currentPage} of ${totalPages}`;
            } else {
                pageInfo.textContent = 'No transactions';
            }
        }

        function displayTransactions(transactions) {
            const container = document.getElementById('transactions-list');

            if (!transactions || transactions.length === 0) {
                container.innerHTML = '<div class="loading">No transactions on this page</div>';
                return;
            }

            container.innerHTML = transactions.map(tx => {
                const date = new Date(tx.timestamp).toLocaleString();
                const typeClass = tx.type.toLowerCase().replace('_failed', '');
                const isFailed = tx.error;

                let content = `
                    <div class="transaction ${typeClass} ${isFailed ? 'failed' : ''}">
                        <div class="tx-type tx-${typeClass}">${tx.type}</div>
                        <div class="tx-details">
                            <div class="tx-amount">${(tx.amount || 0).toLocaleString()} BURN</div>
                            <div class="tx-time">${date}</div>
                            ${tx.recipient ? `<div style="font-size: 12px; color: #888;">‚Üí ${tx.recipient.slice(0, 8)}...${tx.recipient.slice(-8)}</div>` : ''}
                            ${tx.error ? `<div style="color: #ffa726; font-size: 12px;">Error: ${tx.error}</div>` : ''}
                        </div>`;

                if (tx.explorerUrl) {
                    content += `<a href="${tx.explorerUrl}" target="_blank" class="explorer-link">View TX</a>`;
                }

                content += '</div>';
                return content;
            }).join('');
        }

        // Load dashboard on page load
        loadDashboard();

        // Auto-refresh every 30 seconds
        setInterval(loadDashboard, 30000);
    </script>
</body>
</html>
